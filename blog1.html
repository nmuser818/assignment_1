   <script src="script.js"></script>


<!-- blog -->
  <section id="blog">
  <div class="blog-heading">
      <h3> MY BLOGS </h3>
  </div>

  <div class="blog-container">
      <!-- blog 1 -->
      <div class="blog1-box">

          <div class="blog1-img">
              <img src="beach.jpg" alt="blog1">
          </div>

          <div class="like-button">
            <div class="heart-bg">
              <div class="heart-icon"></div>
            </div>
            <div class="likes-amount">0</div>
          </div>
          
          <script src="liking1.js"></script>

          <br>

          <div class="comment-section">
            <div class="post-comment">
              <div class="comment-list">
                <div class="flex">
                  <div class="user">
                    <div class="user-meta">
                      <div class="name">Raj</div>
                      <div class="day">10 days ago</div>
                    </div>
                  </div>
                </div>
                <div class="comment">
                  What a beautiful photo !
                </div>
              </div>

              <div class="comment-list">
                <div class="flex">
                  <div class="user">
                    <div class="user-meta">
                      <div class="name">Sally</div>
                      <div class="day">3 days ago</div>
                    </div>
                  </div>
                </div>
                <div class="comment">
                  The waves look soooo pretty.
                </div>
              </div>
              <form action=""class="comment-box">
                <div class="user">
                  <div class="name">Comment</div>
                </div>
                <textarea name="comment" id=""cols="30"rows="10"></textarea>
                <button class="comment-submit">Comment</button>
              </form>
            </div>
          </div>
        </div> 
    </div> 
  </section>
